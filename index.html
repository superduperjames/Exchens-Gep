<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchens-Gep</title>
  <style>
    /* General Styles for All Screens */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://res.cloudinary.com/eventmobi/image/upload/v1763899803/_James%20Assets/.test%20app%20assets/Abstract%20Backgrounds/33138673_8021337.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #01736e;
      margin: 30px 10px 25px 10px;
      text-shadow: 2px 2px 7px white;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      width: 100%;
      padding: 15px 10px;
      border: none;
      border-radius: 8px;
      font-size: 0.9em;
      box-shadow: 2px 2px #04ab8d;
    }

    button {
      background: #ff3e61;
      color: #fff;
      border: none;
      padding: 12px 16px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #04ab8d;
      transform: scale(1.05);
    }

    .admin-login {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 0.85em;
      transition: 0.3s ease;
      z-index: 9999;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
    }

    .admin-login:hover {
      background: rgba(255, 75, 75, 0.9);
      color: #fff;
      text-shadow: 0 0 8px #fff;
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9998;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color:white;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background:white;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      color:seagreen;
      font-size: 1.1em;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);} 
      to { opacity: 1; transform: scale(1);} 
    }

    /* Mobile & Tablet Responsive */
    @media (max-width: 768px) {
      body {
        margin-top:25%;
        
      h1 {
        font-size: 2em;
        margin: 20px 10px;
      }

      .container {
        padding: 25px;
        max-width: 80%;
        border-radius: 15px;
      }

      input {
        padding: 22px 8px;
        font-size: 0.85em;
      }

      button {
        margin-top:10%;
        padding: 20px 12px;
        font-size: 0.95em;
      }

      .admin-login {
        top: 10px;
        right: 10px;
        font-size: 0.75em;
        padding: 5px 10px;
      }

      .modal-content {
        padding: 20px;
        font-size: 1em;
        max-width: 90%;
      }
    }

    /* Extra small phones (iPhone 11 Pro / X / XS) */
    @media (max-width: 414px) {
      h1 {
        font-size: 1.4em;
      }

      .container {
        padding: 20px;
      }

      input, button {
        font-size: 0.85em;
        padding: 10px 8px;
      }

      .modal-content {
        font-size: 0.95em;
      }
    }

  </style>
</head>
<body>

  <h1>Exchens Geps Form</h1>

  <div class="container">
    <form id="ghoulForm">
      <input name="realName" placeholder="Real Name*" required>
      <input name="codeName" placeholder="Code Name*" required>
      <input name="gender" placeholder="Gender*" required>
      <input name="wish1" placeholder="Wish Item 1">
      <input name="wish2" placeholder="Wish Item 2">
      <input name="wish3" placeholder="Wish Item 3">
      <button type="submit">Submit Exchens Gep Entry</button>
    </form>
  </div>

  <div class="admin-login" id="adminLogin">üîë Admin</div>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">Saving your entry‚Ä¶</div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxXeDNBzY8kOLAAa4hgnax6HYAJPBekCi8fYnwVzdkqs6v8nKKmuIWStM-fVIqXbpmYeg/exec';
    const form = document.getElementById('ghoulForm');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const adminLogin = document.getElementById('adminLogin');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      modal.style.display = 'flex';
      modalContent.textContent = 'Saving your entry‚Ä¶ don‚Äôt wake the spirits üëª';

      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, { method: 'POST', body: formData });
        const text = await response.text();

        if (text.trim() === 'Success') {
          modalContent.textContent = 'üï∏Ô∏è Your entry has been saved!';
          form.reset();
        } else {
          throw new Error(text);
        }
      } catch (error) {
        console.error('Error:', error);
        modalContent.textContent = '‚ö†Ô∏è Something went wrong. Please try again.';
      } finally {
        setTimeout(() => (modal.style.display = 'none'), 2500);
      }
    });

    adminLogin.addEventListener('click', () => {
      const password = prompt('Enter Admin Password:');
      if (password === 'escape2025') {
        window.open('https://docs.google.com/spreadsheets/d/124LIz_k7aQ3u3Z8Om_PZnb9mxkeZtHAPsPSce2bpPl0/edit?gid=0#gid=0', '_blank');
      } else if (password) {
        alert('‚ùå Wrong password, spirit denied access!');
      }
    });
  </script>

</body>
</html>
